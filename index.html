<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Básico</title>
    <link rel="stylesheet" href="estilos1.css">
    <script src="script.js" defer></script> <!-- Enlace al archivo JavaScript -->
</head>

<body>

    <div class="container">
        <h1>Formulario de Registro</h1>
        <form id="forms">
            
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

            <label for="pais">País:</label>
            <select id="pais" name="pais" required>
                <option value="">Selecciona un país</option>
                <option value="Paraguay">Paraguay</option>
                <option value="Brasil">Brasil</option>
                <option value="Argentina">Argentina</option>
                <option value="Colombia">Colombia</option>
            </select>

            <p>Sexo:</p>
            <label>
                <input type="radio" name="genero" value="masculino" required> Masculino
            </label>
            <label>
                <input type="radio" name="genero" value="femenino" required> Femenino
            </label>

            <p>Área de desempeño:</p>
            <label>
                <input type="checkbox" name="intereses" value="tecnologia"> Tecnología
            </label>
            <label>
                <input type="checkbox" name="intereses" value="deporte"> Deporte
            </label>
            <label>
                <input type="checkbox" name="intereses" value="musica"> Música
            </label>

            <button type="submit">Enviar</button>
            <button type="button" id="resetear">Limpiar</button>

        </form>

        <div id="resultado"></div>
    </div>

</body>

</html>
